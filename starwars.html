<body>
        <body> 
                <section class="container">
                    
                <div class="columns">
                    <div id="content">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Classification</th>
                                <th>Designation</th>
                                <th>Average Height</th>
                                <th>Skin Colors</th>
                                <th>Hair Colors</th>
                                <th>Eye Colors</th>
                                <th>Edited</th>
                                <th>Language</th>
                            </tr>
                        </thead>
                        <tbody id="tabel">
            
                        </tbody>
                        <script>
                            var apiSwapi = "https://swapi.co/api/species/   ";
            
                            function getData() {
                                return axios.get(apiSwapi)
                                    .then(response => {
                                        return response.data;
                                        console.log('Data ditemukan');
                                    })
                                    .catch(function (error) {
                                        console.log('Data tidak ditemukan');
                                    })
                            }
            
            
                            getData().then(data => {
                                data.results.forEach(li => {
                                    document.querySelector('#tabel').insertAdjacentHTML('beforeend',
                                        '<td>' + li.name + '</td>' +
                                        '<td>' + li.classification + '</td>' +
                                        '<td>' + li.designation + '</td>' +
                                        '<td>' + li.average_height + '</td>' +
                                        '<td>' + li.skin_colors + '</td>' +
                                        '<td>' + li.hair_colors + '</td>' +
                                        '<td>' + li.eye_colors + '</td>' +
                                        '<td>' + li.edited + '</td>' +
                                        '<td>' + li.language + '</td>')
                                });
                            })
                        </script>
                    </table>
                </section>
